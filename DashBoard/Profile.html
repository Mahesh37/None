    <main id="main">

            <div class="row">
                <br>

            <div class="section-header">
                    <h2>Sign Up</h2>
            </div>
            <div class="row">
                <form>
                    <div class="form-group row">
                        <div class="input-group mb-6 ">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Name</span>
                          </div>
                          <input id="displayName" type="text" class="form-control" placeholder="Enter your Name" aria-label="DisplayName" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group mb-6">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Email id</span>
                          </div>
                          <input type="text" class="form-control" placeholder="Enter your Email" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group mb-6 ">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Password</span>
                          </div>
                          <input type="password" class="form-control" placeholder="Enter your Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group mb-3">
                          <input id="signUp"class="btn btn-primary" type="submit" value="SignUp">
                        </div>
                    </div>
                </form>
            </div>
